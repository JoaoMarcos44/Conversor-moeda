<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="Viewport" content="width=device-width,initial-scale=1">
    <tittle> Currency Converter</tittle>
    <link href="./Style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>

<body>

        </div>

        <div data-js="currencies-container" class="row justify-content-center mb-4 mt-4">

                <select data-js="currency-one" class="form-select"></select>

            </div>

            <div class="col  sm 3 col  1g 2 ">

            </div>
            <div class="row justify-content-center align-itens-center mb-4 mt-4">
                <div class="col-sm-3 col-md-2">
                    <input data-js="currency-one-times" type="number" min="1" class="form-control1 form control1-1g" value="1">
                </div>
                <div class="col-sm 3  col-md-2">
                    <p data-js="converte-value" class="converted-value fs-1 text-center mb-0"></p>
                </div>
                <p data-js="conversation-precision" class="conversion-precision text center m-4"></p>
